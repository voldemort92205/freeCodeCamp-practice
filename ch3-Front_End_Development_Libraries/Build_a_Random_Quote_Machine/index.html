<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="quote-div">
            <div id="quote-box">
                <div class="quote-text">
                    <i class="fa fa-solid fa-quote-left"></i>
                    <span id="text"></span>
                </div>
                <div id="quote-author">
                    - <span id="author"></span>
                </div>
                <div class="quote-button">
                    <a id="twitter-quote" alt="tweet this quote" target="_blank" class="button button-left button-post">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a id="tumbler-quote" alt="tumbler this quote" target="_blank" class="button button-left button-post">
                        <i class="fa-brands fa-tumblr"></i>
                    </a>
                    <button id="new-quote" class="button button-right button-next">New Quote</button>
                </div>
            </div>
            <div class="quoter-footer">
                by Perry
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script src="quote.js"></script>
    </body>
</html>
