<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <title>25 + 5 Clock</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="clock-container">
            <h1>25 + 5 Clock</h1>
            <div class="session-sections">
                <div id="session-label" class="session-section">
                    <div class="session-name">Session Length</div>
                    <div class="session-btns">
                        <button id="session-decrement" class="session-btn" onclick="setSession('-')">
                            <i class="fa-solid fa-arrow-down"></i>
                        </button>
                        <p id="session-length" class="session-output"></p>
                        <button id="session-increment" class="session-btn" onclick="setSession('+')">
                            <i class="fa-solid fa-arrow-up"></i>
                        </button>
                    </div>
                </div>
                <div id="break-label" class="session-section">
                    <div class="session-name">Break Length</div>
                    <div class="session-btns">
                        <button id="break-decrement" class="session-btn" onclick="setBreak('-')">
                            <i class="fa-solid fa-arrow-down"></i>
                        </button>
                        <p id="break-length" class="session-output">5</p>
                        <button id="break-increment" class="session-btn" onclick="setBreak('+')">
                            <i class="fa-solid fa-arrow-up"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="display-section">
                <div class="display-timer">
                    <div id="timer-label">Session</div>
                    <div id="time-left">25:00</div>
                    <!-- courtesy from freeCodeCamp -->
                    <div><audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio></div>
                </div>
            </div>
            <div class="operate-section">
                <div id="start_stop">
                    <button class="operate-options" onclick="runClock()"><i class="fa-solid fa-play"></i></button>
                    <button class="operate-options" onclick="pauseClock()"><i class="fa-solid fa-pause"></i></button>
                </div>
                <button class="operate-options" id="reset" onclick="reset()"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
        </div>
        <div class="creator">by <a href="https://github.com/voldemort92205/freeCodeCamp-practice/tree/main" alt="home page" target="_blank">Perry</a></div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script src="clock.js"></script>
    </body>
</html>
